<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Things</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="navbar-fixed">
        <nav class="teal">
            <div class="nav-wrapper">
                <a href="#/" class="brand-logo left hide-on-med-and-down mx-1-5">Things</a>
                <a href="#/" class="brand-logo center hide-on-large-only">Things</a>
                <a href="#" data-target="sidebar" class="sidenav-trigger">
                    <i class="material-icons">menu</i>
                </a>
                <ul class="right hide-on-med-and-down mx-1-5">
                    <li><a href="#/">Home</a></li>
                    <li><a href="#/settings">Settings</a></li>
                    <li><a href="#/about">About</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <ul class="sidenav" id="sidebar">
        <li>
            <div class="user-view">
                <div class="background">
                    <img src="https://picsum.photos/id/0/300/150.jpg">
                </div>
                <a href="#user"><img class="circle"
                        src="https://avatars3.githubusercontent.com/u/26766955?s=460&v=4"></a>
                <a href="#name"><span class="white-text name">sixpeteunder</span></a>
                <a href="#email"><span class="white-text email">plenjo15@gmail.com</span></a>
            </div>
        </li>
        <li><a href="#/" class="sidenav-close">Home</a></li>
        <li><a href="#/settings" class="sidenav-close">Settings</a></li>
        <li><a href="#/about" class="sidenav-close">About</a></li>
    </ul>

    <div id="main" class="container"></div>

    <div id="cookieModal" class="modal bottom-sheet">
        <div class="modal-content">
            <h5>Have a cookie!</h5>
            <p>This site uses cookies to deliver an enhanced user experience. By continuing to use this site, you accept
                these terms.</p>
        </div>
        <div class="modal-footer">
            <button href="#!" class="modal-close waves-effect waves-teal btn-flat">Accept</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script id="thing" type="text/html">
        <li id="thing{{id}}" class="w-100" data-thing-id="{{id}}">
            <div class="card-panel hoverable valign-wrapper">
                <label>
                    <input type="checkbox" class="btn-toggle" {{context}} onchange="M.toast( {html:'This feature is temporarily unavailable.'} );" />
                    <span>&nbsp;</span>
                </label>
                {{subject}}
                <a href="#/things/{{id}}/delete" id="btn-delete-{{id}}" class="btn-remove btn-flat waves-effect waves-light red-text ml-auto">
                    <i class="material-icons">clear</i>
                </a>
            </div>
        </li>
    </script>
    <script type="text/javascript" src="assets/js/sammy-0.7.6.min.js"></script>
    <script type="text/javascript" src="assets/js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/UpUp/1.1.0/upup.min.js"></script>
    <script>
        UpUp.start({
            'cache-version': 'v2',
            'content-url': '/index.html',
            'assets': ['https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css', 'https://fonts.googleapis.com/icon?family=Material+Icons', '/assets/css/style.css', 'https://code.jquery.com/jquery-3.4.1.min.js', 'https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js', '/assets/js/index.js', 'https://avatars3.githubusercontent.com/u/26766955?s=460&v=4', 'https://picsum.photos/id/0/300/150.jpg'],
            'service-worker-url': '/upup.sw.min.js'
        });
    </script>
</body>

</html>
