<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Things</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <ul id="thing-list" class="w-100">
        <li id="new-item" class="w-100">
            <div class="card mt-3 mx-4">
                <div class="card-body d-flex align-items-center">
                    <form id="thing-creation-form" class="form input-group" role="form">
                        <input type="text" id="thing-subject" placeholder="Create a Thing" class="form-control">
                        <input type="submit" value="Create" class="btn btn-outline-primary">
                    </form>
                </div>
            </div>
        </li>
    </ul>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/80d83fd1c9.js" crossorigin="anonymous"></script>
    <script id="thing" type="text/html">
        <li id="thing{{id}}" class="w-100" data-thing-id="{{id}}">
            <div class="card mt-3 mx-4">
                <div class="card-body d-flex align-items-center">
                    <i class="btn far fa-{{done}}circle btn-toggle"></i>
                    {{subject}}
                    <i class="btn btn-outline-danger ml-auto btn-remove far fa-trash-alt"></i>
                </div>
            </div>
        </li>
    </script>
    <script type="text/javascript" src="assets/js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/UpUp/1.1.0/upup.min.js"></script>
    <script>
        UpUp.start({
            'content-url': '/index.html',
            'assets': ['/assets/css/style.css', 'https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css', 'https://code.jquery.com/jquery-3.4.1.slim.min.js', 'https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js', 'https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js', 'https://kit.fontawesome.com/80d83fd1c9.js', '/assets/js/index.js'],
            'service-worker-url': '/upup.sw.min.js'
        });
    </script>
</body>

</html>
