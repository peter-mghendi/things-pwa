<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Things</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <ul id="thing-list">
            <li id="new-item">
                <div class="card-panel">
                    <form id="thing-creation-form" role="form">
                        <div class="row">
                            <div class="col s12">
                                <div class="input-field">
                                    <input id="thing-subject" type="text" class="validate" data-length="32">
                                    <label for="thing-subject">Subject</label>
                                    <span class="helper-text" data-error="Invalid :(" data-success="Valid :)">
                                        Enter a brief overview of your Thing&trade;
                                    </span>
                                </div>
                                <button type="submit" class="waves-effect waves-light btn white-text"><i
                                        class="material-icons left">add</i>Create</button>
                            </div>
                        </div>
                    </form>
                </div>
            </li>
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script id="thing" type="text/html">
        <li id="thing{{id}}" class="w-100" data-thing-id="{{id}}">
            <div class="card-panel hoverable valign-wrapper">
                <label>
                    <input type="checkbox" class="btn-toggle"/>
                    <span>&nbsp;</span>
                </label>
                {{subject}}
                <button class="btn-remove btn-flat waves-effect waves-light red-text right valign">
                    <i class="material-icons">clear</i>
                </button>
            </div>
        </li>
    </script>
    <script type="text/javascript" src="assets/js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/UpUp/1.1.0/upup.min.js"></script>
    <script>
        UpUp.start({
            'cache-version': 'v2',
            'content-url': '/index.html',
            'assets': ['https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css', 'https://fonts.googleapis.com/icon?family=Material+Icons','/assets/css/style.css', 'https://code.jquery.com/jquery-3.4.1.slim.min.js', 'https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js', '/assets/js/index.js'],
            'service-worker-url': '/upup.sw.min.js'
        });
    </script>
</body>

</html>
